appId: 'damnatiolauncher'
productName: 'DamnatioLauncher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright Â© 2025 Taagada'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,eslint.config.mjs}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Daniel Scalzi & Taagada (https://github.com/taagada/)'
  vendor: 'Daniel Scalzi & Taagada (https://github.com/taagada/)'
  synopsis: 'Damnatio Modded Minecraft Launcher'
  description: 'Damnatio Modded Minecraft Launcher'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'